<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon"
      type="image/png"
      href="/icon.png">
    <meta charset="utf-8">
    <title>Nody Portfolio</title>
    <meta name="description" content="Nody's Portfolio">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/materialize.min.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>

    <nav class="grey darken-4" role="navigation">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center" id="logo-container">Nody</a>
        <a href="#" class="sidenav-trigger" data-target="nav-mobile">â˜°</a>

        <ul class="topnav right hide-on-med-and-down"></ul>

    <div class="container" id="body-content"></div>

    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/nav.js"></script>

    <script type="text/javascript">
      //register service worker
      if("serviceWorker" in navigator) {
        window.addEventListener("load", function() {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then(function() {
              console.log("Register serviceWorker berhasil");
            })
            .catch(function() {
              console.log("Register serviceWorker gagal");
            });
        });
      } else {
        console.log("serviceWorker tidak support");
      }
    </script>
  </body>
</html>
